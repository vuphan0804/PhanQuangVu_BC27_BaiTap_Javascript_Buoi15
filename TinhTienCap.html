<!doctype html>
<html lang="en">

<head>
    <title>Tính tiền cáp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <select class="col-sm-4" onchange="appearConnecter()" name="" id="chooseCustomer">
                <option value="">Chọn loại khách hàng</option>
                <option value="1">Nhà Dân</option>
                <option value="2">Doanh Nghiệp</option>
            </select>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nameCustomer" placeholder="Nhập mã khách hàng">
            </div>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="totalChannel" placeholder="Số kênh cao cấp">
            </div>
        </div>
        <div id="showConnecter" class="row mt-5" style="display: none;">
            <div class="col-sm-4">
                <input type="number" class="form-control" id="totalConnector" placeholder="Số kết nối">
            </div>
        </div>
        <button onclick="totalMoneyForService()" class="btn btn-primary m-4">Tính tiền cáp</button>
        <div id="showMoney" style="display: none;">
            <h2 id="totalMoney"></h2>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./TinhTienCap.js"></script>
</body>

</html>
