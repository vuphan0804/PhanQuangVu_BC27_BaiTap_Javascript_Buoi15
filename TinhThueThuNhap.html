<!doctype html>
<html lang="en">

<head>
    <title>Tính thuế thu nhập cá nhân</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nameCustomer" placeholder="Nhập họ tên">
            </div>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="totalIncome" placeholder="Tổng thu nhập năm">
            </div>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="dependantPeople" placeholder="Số người phụ thuộc">
            </div>
        </div>
        <button onclick="totalTaxOfCustomer()" class="btn btn-primary m-4">Tính tiền thuế</button>
        <div id="showTax" style="display: none;">
            <h2 id="showTotalTax"></h2>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./TinhThueThuNhap.js"></script>
</body>

</html>
