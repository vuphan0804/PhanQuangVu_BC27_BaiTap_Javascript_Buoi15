<!doctype html>
<html lang="en">

<head>
    <title>Quản lý sinh viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="text-center">Quản lý sinh viên</h1>
        <div class="row">
            <div class="col-sm-4 mb-3">
                <input type="text" class="form-control" id="trueMark" placeholder="Điểm chuẩn">
            </div>
            <div class="col-sm-4 mb-3">
                <select name="" id="areaPlus" class="form-select">
                    <option value="">Chọn khu vực</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                </select>
            </div>
            <div class="col-sm-4 mb-3">
                <select name="" id="objectPlus" class="form-select">
                    <option value="">Chọn đối tượng</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 mb-3">
                <input type="text" class="form-control" id="firstMark" placeholder="Điểm môn thứ 1">
            </div>
            <div class="col-sm-4 mb-3">
                <input type="text" class="form-control" id="secondMark" placeholder="Điểm môn thứ 2">
            </div>
            <div class="col-sm-4 mb-3">
                <input type="text" class="form-control" id="thirdMark" placeholder="Điểm môn thứ 3">
            </div>
        </div>
        <div id="notifyText" style="display: none;">
            <h2 id="notifyTextFinal"></h2>
        </div>
        <button onclick="handlePassUni()" class="btn btn-primary m-2">Kết quả</button>
        <div id="result" style="display: none;">
            <h2 id="resultFinal"></h2>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="./QuanLySinhVien.js"></script>
</body>

</html>
